<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Albums</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Albums</h1>

    <!-- We'll use Jinja's `for` loop to iterate over all albums -->
    {% for album in albums %}
    <div>
        Title: <a href="/albums/{{album.id}}">{{album.title}}</a>
        <br />
        Released: {{album.release_year}}
    </div>
    <br />
    {% endfor %}

      <a href="/albums/new">Add a new album</a>    
    </body>
</html>
